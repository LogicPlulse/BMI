<!-- app.component.html -->

<div>
  <label>Name:</label>
  <input type="text" [(ngModel)]="name"><br>
  <label>Age:</label>
  <input type="number" [(ngModel)]="age"><br>
  <label>Weight (kg):</label>
  <input type="number" [(ngModel)]="weight"><br>
  <label>Height (m):</label>
  <input type="number" [(ngModel)]="height"><br>
  <button (click)="calculateBMI()">Calculate BMI</button>
  <p *ngIf="bmi">Your BMI: {{ bmi }}</p>
</div>
